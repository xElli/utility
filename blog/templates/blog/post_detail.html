{% extends 'blog/base.html' %}
{% load static %}

        {% block content %}
        <div class="abstand"></div>
        <div class="post">
            <h6>{{ post.title }}</h6>
            <br>
            <br>
            <br>
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }} (Autor: {{ post.author }})
                </div>
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edit Post</span></a>
        </div>
        {% endblock %}
